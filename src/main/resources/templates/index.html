<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panucci's Pizza</title>
    <link rel="stylesheet" th:href="@{styles.css}" />
  </head>
  <body>
    <div class="title">
      <div><img th:src="@{images/logo.jpg}" data-th-class="thumbnail" /></div>
      <h2>Panucci's Pizza</h2>
    </div>

    <form
      data-th-action="@{/pizza}"
      data-th-object="${order}"
      method="post"
      novalidate
    >
      <div>
        <h2>Select a pizza</h2>
        <table>
          <tr>
            <td>
              <div>
                <img th:src="@{images/Bella.png}" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  data-th-field="*{type}"
                  name="pizza"
                  value="bella"
                />
                Bella
              </div>
            </td>
            <td>
              <div>
                <img th:src="@{images/Margherita.png}" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  data-th-field="*{type}"
                  name="pizza"
                  value="margherita"
                />
                Margherita
              </div>
            </td>
            <td>
              <div>
                <img th:src="@{images/Marinara.png}" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  data-th-field="*{type}"
                  name="pizza"
                  value="marinara"
                />
                Marinara
              </div>
            </td>
            <td>
              <div>
                <img th:src="@{images/SpianataCalabrese.png}" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  data-th-field="*{type}"
                  name="pizza"
                  value="spianatacalabrese"
                />
                Spianata Calabrese
              </div>
            </td>
            <td>
              <div>
                <img th:src="@{images/TrioFormaggio.png}" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  data-th-field="*{type}"
                  name="pizza"
                  value="trioformaggio"
                />
                Trio Formaggio
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <span
                class="error"
                data-th-if="${#fields.hasErrors('type')}"
                data-th-errors="*{type}"
              ></span>
            </td>
          </tr>
          <tr>
            <td>Size:</td>
            <td>
              <select name="size" data-th-field="*{size}">
                <option value="sm">Small</option>
                <option value="md">Medium</option>
                <option value="lg">Large</option>
              </select>
            </td>
            <td>
              <span
                class="error"
                data-th-if="${#fields.hasErrors('size')}"
                data-th-errors="*{size}"
              ></span>
            </td>
          </tr>
          <tr>
            <td>Quantity:</td>
            <td>
              <input
                type="number"
                data-th-field="*{quantity}"
                name="quantity"
              />
              <span
                class="error"
                data-th-if="${#fields.hasErrors('quantity')}"
                data-th-errors="*{quantity}"
              ></span>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit">Next</button>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
